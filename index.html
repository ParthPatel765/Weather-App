<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    
    <title>Weather App</title>
</head>
<body>
    <div class="main-weather">
        <img src="image/originalbgimg.jpg" class="img">
        <div class="Input">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" autocomplete="off">
        </div>

        <div class="location">
            <div class="city" id="city">Visnagar, INDIA</div>
            <div class="time" id="time">6 July, 2023</div> 
        </div>  
        
        <div class="weather-info">
            <div class="temprature" id="temprature">36&deg;C</div>
            <div class="ratio" id="ratio">31&deg;C (min) / 36&deg;C (max)</div>
            <div class="weather-situation" id="weather-situation">Clear</div>
            

        </div>
    </div>
    <footer>
        &copy; 2023, Parth Patel
    </footer>

    <script src="script.js"></script>
</body>
</html>
